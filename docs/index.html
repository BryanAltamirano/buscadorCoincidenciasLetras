<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de coincidencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: url("./img/cats-animals-vector-tie-meme-business-business-cat-2560x1440-animals-cats-hd-art-wallpaper-preview.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #00b4d8;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 0 0 10px #000;
    }

    label {
      font-weight: 500;
    }

    .resaltado {
      background-color: #ffc107;
      color: #fff;
      font-weight: bold;
      border-radius: 3px;
      padding: 1px 3px;
    }

    #resultado {
      background-color: rgba(37, 37, 69, 0.9);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 800px;
      min-height: 120px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    textarea, input {
      background-color: rgba(43, 43, 69, 0.9);
      color: white;
      border: none;
    }

    textarea::placeholder,
    input::placeholder {
      color: white;
      opacity: 1;
    }

    textarea:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00b4d8;
    }

    button {
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Buscador de coincidencias</h1>

    <div class="mb-3 text-start">
      <label class="form-label">Texto base</label>
      <textarea id="texto" class="form-control" rows="4" placeholder="Pega o escribe aquí lo que sea"></textarea>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Buscar</label>
      <input id="busqueda" type="text" class="form-control" placeholder="Lo que quieras ver dentro del texto">
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button id="btnBuscar" class="btn btn-success">A ver qué sale</button>
      <button id="btnLimpiar" class="btn btn-danger">Bórrale todo</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
